image: ubuntu-1804-base

environment:
  BASE_DIR: src/build-images-${APPVEYOR_REPO_BRANCH}/scripts/Ubuntu
  APPVEYOR_BAKE_IMAGE: bootstrap-ubuntu-test-2
  BOOTSTRAP: true
  BUILD_AGENT_MODE: GCE

init:
- appveyor version
- ls /opt/appveyor/build-agent

clone_script:
- curl -fsSL "https://github.com/appveyor/build-images/archive/$APPVEYOR_REPO_BRANCH.tar.gz" -o scripts.tar.gz
- mkdir src && tar -zxf scripts.tar.gz -C $APPVEYOR_BUILD_FOLDER/src

build_script:
- cd $BASE_DIR
- sudo -E ./minimalconfig.sh

test: off
