environment:

  matrix:
  - job_name: Ubuntu 18.04 on GCE us-central1
    APPVEYOR_BUILD_WORKER_IMAGE: ubuntu-1804-base-gce-us-central1
    APPVEYOR_BAKE_IMAGE: ubuntu1804-gce-us-central1
    BUILD_AGENT_MODE: GCE

  - job_name: Ubuntu 16.04 on GCE us-central1
    APPVEYOR_BUILD_WORKER_IMAGE: ubuntu-1604-base-gce-us-central1
    APPVEYOR_BAKE_IMAGE: ubuntu1604-gce-us-central1
    BUILD_AGENT_MODE: GCE

  BASE_DIR: src/build-images-${APPVEYOR_REPO_BRANCH}/scripts/Ubuntu
  BOOTSTRAP: true

init:
- appveyor version
#- ls /opt/appveyor/build-agent

clone_script:
- curl -fsSL "https://github.com/appveyor/build-images/archive/$APPVEYOR_REPO_BRANCH.tar.gz" -o scripts.tar.gz
- mkdir src && tar -zxf scripts.tar.gz -C $APPVEYOR_BUILD_FOLDER/src

build_script:
- cd $BASE_DIR
- sudo -E ./minimalconfig.sh

test: off
